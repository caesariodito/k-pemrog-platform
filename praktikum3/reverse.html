    <body>
        <h1>Program Reverse</h1>
        <script>
            'use strict'

            function reverse(str) {
                let arrChars = str.split('')
                arrChars = arrChars.reverse()
                return arrChars.join('')
            }

            let str = prompt('Masukkan string yang ingin dibalik:')

            alert('Input awal: ' + str + '\nInput akhir: ' + reverse(str))
            console.log(reverse(str))
        </script>
