    <body>
        <h1>Program Calculator</h1>
        <script>
            'use strict'

            function operation(opr, a, b) {
                if (opr === '^') {
                    return Math.pow(a, b)
                } else if (opr === '*') {
                    return a * b
                } else if (opr === '/') {
                    return a / b
                } else if (opr === '+') {
                    return a + b
                } else if (opr === '-') {
                    return a - b
                }
            }

            let loop = true

            while (loop) {
                let number1 = parseInt(prompt('Masukkan angka pertama: '))

                let opr = prompt(
                    'Masukkan operator yang ingin digunakan: (^, *, /, +, -)'
                )

                let number2 = parseInt(prompt('Masukkan angka kedua: '))

                alert(operation(opr, number1, number2))
                console.log(operation(opr, number1, number2))

                loop = confirm('Ingin mengulang?')
            }
        </script>
    </body>
</html>
