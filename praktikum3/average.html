    <body>
        <h1>Program Average</h1>
        <script>
            'use strict'

            let input = true
            let counter = 0
            let numbers = 0
            let tempNum = 0
            while (input) {
                tempNum = prompt('Masukkan angka ke-' + (counter + 1))
                numbers += parseInt(tempNum)
                input = confirm('Anda ingin memasukkan angka lagi?')
                counter++
            }

            alert('average: ' + numbers / counter)
            console.log('average: ' + numbers / counter)
        </script>
